<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            align-items: center;
            text-align: center;
            justify-content: center;  
        }
        img{
           height: 400px;           
        }
        div{
            align-items: center;
            text-align: center;
            justify-content: center; 
        }
    </style>
</head>
<body>
    <H1>Adivina la pelicula</H1>
    <div id="contenedor"></div>
    <script>
        const api = 'https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=3fd2be6f0c70a2a598f084ddfb75487c&page=2';
        const imagen = 'https://image.tmdb.org/t/p/w1280';
        const cont = document.getElementById('contenedor');
        consultarPelicula()            


       async function consultarPelicula(){
            let consulta = await fetch(api);
            let resultado = await consulta.json();
            let aleatorio = Math.floor(Math.random()*20 +1);
            let pelicula =  resultado.results[aleatorio];
            console.log(pelicula);
            let div= document.createElement('div')
            let template = `<img src='${imagen + pelicula.poster_path}'/>`;
            div.innerHTML = template;
            contenedor.appendChild(div);

        }
            
        
        
    </script>

</body>
</html>
